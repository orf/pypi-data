name: Update Changelog Data
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

concurrency: ci-${{ github.ref }}

jobs:
  changelog-data:
    name: Changelog Data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "poetry"

      - run: poetry install
      - run: poetry run pypi_data_downloader download-changelog changelog_data/ --limit=1000000 --min-events=10000

      - uses: EndBug/add-and-commit@v9
        with:
          add: 'changelog_data/'
          # From https://github.community/t/github-actions-bot-email-address/17204/5
          author_email: "41898282+github-actions[bot]@users.noreply.github.com"
          author_name: "commit-bot"
          message: "Scheduled changelog data update from Github Actions"
          push: true
